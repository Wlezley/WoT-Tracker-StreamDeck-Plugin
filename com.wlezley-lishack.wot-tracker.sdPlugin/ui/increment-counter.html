<!DOCTYPE html>
<html>

<head lang="en">
    <title>WG API Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Player ID">
        <sdpi-textfield setting="player_id" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="WG API ID">
        <sdpi-password setting="wg_api_id" required></sdpi-password>
    </sdpi-item>
    <sdpi-item label="File">
        <sdpi-file setting="filename" accept="text/plain"></sdpi-file>
    </sdpi-item>
    <sdpi-item>
        <sdpi-button onclick="javascript:alert('Hello World')">
            WG API Auth
        </sdpi-button>
    </sdpi-item>
</body>

</html>
